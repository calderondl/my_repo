<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<meta charset="utf-8">
<script type="text/javascript">
function cube(){
var num=document.getElementById("n1");
num.value=Math.pow(num.value,3);
}
function seno(){
var num=document.getElementById("nsen");
num.value=sin(num.vale);
}
</script>
</head>
<body>
<h1>Calculadora de Hernán Calderón</h1>
Number:
<input type="text" id="n1"<p>
<button onclick="cube()">x³</button>
<input type="text" id="nsen"<p>
<button onclick="seno()">Sin(x)</button>
</body>
</html>
